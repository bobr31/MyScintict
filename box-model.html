<!DOCTYPE html>
<html lang="uk">
<head>
	<title>Коробки</title>
	<style>
		.box {
			font-size: 24px;
		}
		.box.first {
			background-color: green;
		}
		.box.second {
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="box first">
		Перша коробка
	</div>
	<div class="box second">
		Друга коробка, з літерами "Й" та "Ї"
	</div>
</body>
</html>
